<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" about="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" about="IE=edge">
    <meta name="viewport" about="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="description" about="Funk and  Schuster Fine Art Printing works with artists to create high quality lithographs, giving them a variety of choices in format, size and materials.">

    <title>Funk and Schuster Fine Art Printing</title>

    <!-- Icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" about="Funk and Schuster">
    <meta name="application-name" about="Funk and Schuster">
    <meta name="msapplication-TileColor" about="#2d89ef">
    <meta name="msapplication-config" about="icons/browserconfig.xml">
    <meta name="theme-color" about="#fefefe">

    <link rel="stylesheet" type="text/css" href="css/modern-normalize.css" />
    <style>
      body {
        padding: 45px;
      }

      * {
        font-family: georgia;
      }
      
      /* Header */
      .title {
        display: block;
        text-align: center;
        margin: 25px 0 0;
      }

      .title img {
        max-width: 100%
      }

      /* Main  */
      .photo img {
        max-width: 100%;
        height: auto;
      }

      .about {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
        margin: 50px 0;
      }

      .about .summary, .about .photo {
        display: inline-block;
        text-align: center;
      }

      .about .summary {
        margin: 0 0 50px;
      }

      .about .summary h2 {
        font-size: 2em;
      }

      .about .summary p {
        font-size: 1.5em;
      }

      .contact {
        text-align: center;
        margin: 100px;
      }

      .contact a {
        display: block;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .photo {
        width: 800px;
        max-width: 100%;
      }

      @media only screen and (min-width: 1000px) {
        .photo {
          width: 40%;
        }
        
        .about .summary, .about .photo {
          width: 40%;
        }
      }

      /* Footer */
      .copyright {
        text-align: center;
        text-transform: capitalize;
      }

    </style>

  </head>
  <body>
    <header>
      <h1 class="title">
        <img src="images/logo.png" alt="Funk and Schuster Fine Art Printing" />
      </h1>
    </header>
    <main>
      <section class="about">
        <div class="summary">
          <h2>High quality lithographs</h2>
          <p>
            The Funk & Schuster studio gives artists access to a unique variety of choices in format, size, and materials to create stunning art.
          </p>
        </div>
        <figure class="photo"><img src="images/dufa.jpg" /></figure>
      </section>
      <address class="contact">
        <a href="https://goo.gl/maps/DjSzd9kMcqB2" target="_blank">
          <span class="street">2017 U.S. 6</span>
          <span class="city">Provincetown, MA 02657</span>
        </a>
        <a href="mailto:funkandschuster@gmail.com" target="_blank">funkandschuster@gmail.com</a>
        <a href="https://instagr.am/schustervladimir" target="_blank">Instagram</a>
      </address>
      <section class="gallery">
        <figure class="photo"><img src="images/vladimir-schuster.jpg" /></figure>
        <figure class="photo"><img src="images/richard-pepitone-and-vladmir-schuster.jpg" /></figure>
        <figure class="photo"><img src="images/richard-pepitone.jpg" /></figure>
        <figure class="photo"><img src="images/bill-evaul.jpg" /></figure>
        <figure class="photo"><img src="images/richard-pepitone-art.jpg" /></figure>
        <figure class="photo"><img src="images/bill-evaul-art.jpg" /></figure>
      </section>
    </main>
    <footer>
      <p class="copyright">
        copyright Â© 2018 Funk and Schuster Fine Art Printing.
      </p>
    </footer>
  </body>
</html>
